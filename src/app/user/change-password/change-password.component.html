<div class="col-6 offset-3">
  <h2 class="text-center">Change password</h2>
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> Your password has been changed
    </div>
    <div>
      <div class="form-group">
        <input class="btn btn-primary btn-block" value="Back to your profile" routerLink="/profile">
      </div>
    </div>
  </div>
  <form
    *ngIf="!message"
    name="form"
    [formGroup]="changeForm"
    (ngSubmit)="changeForm.valid && ch.value == password.value && onSubmit()"
    novalidate
  >
    <div class="form-group">
      <label>Current password</label>
      <input type="password" class="form-control" formControlName="oldPassword"/>
      <div class="alert-danger" *ngIf="changeForm.get('oldPassword').invalid && changeForm.get('oldPassword').touched"
           style="color: red">
        Password must be at least 6 characters
      </div>
      <div class="alert-danger" *ngIf="messageChange"
           style="color: red">
        {{messageChange}}
      </div>
    </div>
    <div class="form-group">
      <label>New password</label>
      <input type="password" class="form-control" formControlName="newPassword" #password/>
      <div class="alert-danger" *ngIf="changeForm.get('newPassword').invalid && changeForm.get('newPassword').touched"
           style="color: red">
        Password must be at least 6 characters
      </div>
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input type="password" class="form-control" required #ch>
      <div class="alert-danger" *ngIf="ch.value !='' && ch.value!= password.value">
        Mật khẩu không khớp
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Change password</button>
    </div>
  </form>
</div>
