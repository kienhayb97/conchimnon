<div class="col-6 offset-3">
  <h2 class="text-center">Edir profile</h2>
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> Your profile changed
    </div>
    <div>
      <div class="form-group">
        <input class="btn btn-primary btn-block" value="Create new book" (click)="message = !message">
      </div>
      <div class="form-group">
        <input class="btn btn-primary btn-block" value="Back to profile" routerLink="/profile">
      </div>
    </div>
  </div>
  <form
    *ngIf="!message"
    name="form"
    [formGroup]="editProfileForm"
    (ngSubmit)="editProfileForm.valid && onSubmit()"
    novalidate
  >
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email"/>
      <div class="alert-danger" *ngIf="editProfileForm.get('email').invalid && editProfileForm.get('email').touched"
           style="color: red">
        Email must be a valid email address
      </div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone"/>
      <div class="alert-danger" *ngIf="editProfileForm.get('phone').invalid && editProfileForm.get('phone').touched"
           style="color: red">
        Is not a Vietnamese phone number
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address"/>
      <div class="alert-danger" *ngIf="editProfileForm.get('address').invalid && editProfileForm.get('address').touched"
           style="color: red">
        Address must be at least 3 characters
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Save</button>
    </div>
  </form>
</div>
